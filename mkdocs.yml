site_name: Music and Memory Documentation
theme:
  name: material
  features:
      - navigation.sections
      - navigation.footer
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.tracking
      - navigation.top
      - search.suggest
      - search.highlight
      - content.code.annotate
      - content.code.copy
      - content.tooltips
  logo: logo.png
  favicon: logo.png
  palette:
        # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
          primary: red
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
          primary: red

extra_css:
    - style.css

markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - md_in_html
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.superfences:
        # make exceptions to highlighting of code:
        custom_fences:
          - name:  mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.snippets:
        auto_append:
            - includes/tooltip-list.txt
    - toc:
        permalink: true
        permalink_title: Anchor link to this Header on this Page
        toc_depth: 3
        title: Headers on this Page
extra_javascript:
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
    - include-markdown
    - search

nav:
- Home: 'index.md'
- Method:
  - 'Step 1: Referral': 'method/referral.md'
  - 'Step 2: Interview': 'method/interview.md'
  - 'Step 3: Playlist': 'method/playlist.md'
  - 'Step 4: Notify': 'method/notify.md'
- Support:
  - 'Trial Playlist': 'support/trial.md'
  - 'Equipment Review': 'support/equipment.md'
  - 'Survey Family': 'support/survey.md'